<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencias y Calificaciones</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo"></div>
        <ul class="nav-links">
            <li><a href="#home">Inicio</a></li>
            <li><a href="#register">Registro</a></li>
            <li><a href="#experience">Experiencias</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>

    <header id="home" class="header">
        <h1>Experiencias y Calificaciones</h1>
        <p>Regístrate, comparte y califica experiencias.</p>
    </header>

    <main class="main-container">
        <!-- Sección de registro -->
        <section id="register" class="register-section">
            <h2>Registro de Usuarios</h2>
            <form class="register-form">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

                <button type="submit">Registrarse</button>
            </form>
        </section>

        <!-- Sección de experiencias -->
        <section id="experience" class="experience-section">
            <h2>Comparte tu experiencia</h2>
            <form class="experience-form">
                <textarea name="experience" id="experience" rows="5" placeholder="Escribe tu experiencia aquí..." required></textarea>

                <label for="rating">Califica (1-5):</label>
                <select id="rating" name="rating" required>
                    <option value="1">1 - Muy mala</option>
                    <option value="2">2 - Mala</option>
                    <option value="3">3 - Regular</option>
                    <option value="4">4 - Buena</option>
                    <option value="5">5 - Excelente</option>
                </select>

                <button type="submit">Enviar experiencia</button>
            </form>
        </section>
    </main>

   
    <footer id="contact" class="footer">
        <p>&copy; 2024 Experiencias y Calificaciones | Contacto: soporte@expcal.com</p>
    </footer>
</body>
</html>
