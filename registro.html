<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css registro/style.css">
</head>
<body>
    <header class="header">
        <h1>Registro de Usuario</h1>
        <p>Completa el formulario para crear tu cuenta.</p>
    </header>

    <main class="register-container">
        <form class="register-form">
            <h2>Formulario de Registro</h2>

            <!-- Nombres y Apellidos -->
            <label for="nombre">Nombres y Apellidos:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tus nombres completos" required>

            <!-- Número de Documento -->
            <label for="documento">Número de Documento:</label>
            <input type="text" id="documento" name="documento" placeholder="Ingresa tu número de documento" required>

            <!-- Correo Electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <!-- Fecha de Nacimiento -->
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <!-- Teléfono -->
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>

            <!-- Ciudad -->
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" placeholder="Ingresa tu ciudad" required>

            <!-- Hobby -->
            <label for="hobby">Hobby:</label>
            <input type="text" id="hobby" name="hobby" placeholder="Escribe tu hobby (visible para otros usuarios)" required>

            <!-- Foto de Perfil -->
            <label for="foto">Subir Foto de Perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <!-- Botón Crear Usuario -->
            <button type="submit" class="submit-button">Crear Usuario</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Registro de Usuarios | Todos los derechos reservados</p>
    </footer>
</body>
</html>
