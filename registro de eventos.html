<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para Evento</title>
    <link rel="stylesheet" href="css evento/style.css">
</head>
<body>

    <div class="registration-container">
        <h1>Registro para el Evento</h1>

        <!-- Información del Evento -->
        <div class="event-info">
            <h2>Evento: Torneo de Fútbol</h2>
            <p><strong>Fecha:</strong> 2024-11-25</p>
            <p><strong>Hora:</strong> 10:00 AM</p>
            <p><strong>Ubicación:</strong> Cancha Norte</p>
        </div>

        <!-- Formulario de Registro -->
        <form class="registration-form" action="procesar_registro.php" method="POST">
            <div class="form-field">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-field">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
